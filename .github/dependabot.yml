version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'Krishan-B'
    assignees:
      - 'Krishan-B'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    # Group minor and patch updates
    groups:
      react-ecosystem:
        patterns:
          - 'react*'
          - '@types/react*'
      testing-tools:
        patterns:
          - 'vitest*'
          - '@vitest/*'
          - 'playwright*'
          - '@playwright/*'
      build-tools:
        patterns:
          - 'vite*'
          - '@vitejs/*'
          - 'typescript*'
      linting-tools:
        patterns:
          - 'eslint*'
          - '@eslint/*'
          - 'prettier*'
      ui-libraries:
        patterns:
          - 'tailwind*'
          - '@tailwindcss/*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
